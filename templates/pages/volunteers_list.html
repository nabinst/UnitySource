{% extends 'base.html' %}
{% load static %}

{% block content %}

    <section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_2.jpg' %});">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-2 bread">Volunteers</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Volunteers <i class="ion-ios-arrow-forward"></i></span></p>
          </div>
        </div>
      </div>
    </section>
		
		<section class="ftco-section">
			<div class="container">
				<div class="row">
                    {% for obj in object_list %}
					<div class="col-md-6 course d-lg-flex ftco-animate">
						<div class="img" style="background-image: url({{ obj.image.url }});"></div>
						<div class="text bg-light p-4">
							<h3><a href="{{ obj.get_absolute_url }}">{{obj.title}}</a></h3>
							<p class="subheading"><span>{{obj.duration}} </span></p>
							<p>{{obj.overview}}</p>
							<p class="button text-center"><a href="{{ obj.get_absolute_url}}" class="btn btn-primary px-4 py-3">Details</a></p>
						</div>
						
					</div>
	
                    {% endfor %}
				</div>
			</div>
		</section>

		

{% endblock content %}
