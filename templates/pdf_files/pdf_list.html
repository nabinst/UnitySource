{% extends 'base.html' %}
{% load static %}


{% block content %}

<section class="hero-wrap hero-wrap-2 mb-1" style="background-image: url({% static 'images/bg_2.jpg' %});">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <div class="col-md-9 ftco-animate text-center">
        <h1 class="mb-2 bread">Unity Updates </h1>
        <p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>PDF Forms <i class="ion-ios-arrow-forward"></i></span></p>
      </div>
    </div>
  </div>
</section>


<section class="ftco-section">

 
  <div class="container">
    {% if request.user.is_staff %}
    <div class="col-md-12 text-center ftco-animate">
      <!-- <h1 class="mb-4">Kids Are The Best <span>Explorers In The World</span></h1> -->
      <p class="mb-2" align="center" ><a href="{% url 'upload_pdf' %}" class="btn btn-danger px-4 py-3 mt-3">Upload New PFD Forms  <span class="ion-ios-arrow-round-up"></span></a></p>
    </div>
  {% endif %}

    <div class="row">
      {% for obj in pdf_lists %}
      <div class="col-md-4  d-lg-flex ftco-animate mb-1">
        <!-- <div class="img" style="background-image: url({{ obj.image.url }});"></div> -->
        <div class="text bg-light p-4">
          <h3><a>{{obj.title}}</a></h3>
          
          <p>{{obj.overview}}</p>
          <div class="d-flex align-items-center mt-4">
             
            <p class="mb-0"><a href="{{pdf_list.pdf.url}}" target="_blank" class="btn btn-primary">Download <span class="ion-ios-arrow-round-down"></span></a></p>
            <p class="ml-auto mb-0">
             
              <!-- <a href="#" class="mr-2">{{post.author.first_name }} {{post.author.last_name }}</a>
              <a href="#" class="meta-chat"><span class="icon-chat"></span>{{ post.comments.count }}</a> -->
              
            </p>
          </div>
        </div>
      </div>
     
      {% endfor %}
    </div>
  </div>
</section>

  {% endblock content %}
