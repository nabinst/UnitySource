{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}



<section class="hero-wrap hero-wrap-2 mb-1" style="background-image: url({% static 'images/bg_2.jpg' %});">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
          <h1 class="mb-2 bread">About Us </h1>
          <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>About Us <i class="ion-ios-arrow-forward"></i></span>
            <span><a href="{% url 'list_pdf' %}">PDF Form Downloads <i class="ion-ios-arrow-forward"></i></a></span>
            <span>Upload PDF forms <i class="ion-ios-arrow-forward"></i></span></p>
        </div>
      </div>
    </div>
  </section>

<section class="bg-light">
        
<div class="container mt-3">
  <div class="row justify-content-center pb-2">
    <div class="col-md-8 text-center heading-section ftco-animate">
      <h2 class="mb-4"><span>Upload </span>PDF Forms </h2>
      <p></p>
    </div>
  </div>	

    <!-- <h2 >Upload PDF</h2> -->
    <div class="row row-eq-height">

        <div class="col-8">
        {% if request.user.is_authenticated%}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mb-4">Upload Form</button>
        </form>
        {% endif %}
        </div>
    </div>
</div>
</section>
{% endblock content %}
