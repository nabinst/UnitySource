{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2>Upload PDF</h2>
    <div class="row">

        <div class="col-8">

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mb-4">Upload Form</button>
        </form>
        </div>
    </div>
</div>
{% endblock content %}
