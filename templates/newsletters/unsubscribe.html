{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% crispy form form.helper %}

{% block content %}
<section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_2.jpg' %});">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <div class="col-md-9 ftco-animate text-center">
        <h1 class="mb-2 bread">Unsubscribe</h1>
        <p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Unsubscribe<i class="ion-ios-arrow-forward"></i></span></p>
      </div>
    </div>
  </div>
</section>
<div class="container ml-4">
    <div class="row">
        <!-- <div class="col-md-6 col-lg-3"> -->
            <div class="ftco-footer-widget mb-5">
                <h2 class="ftco-heading-2">Enter email to Unsubscribe!</h2>
             
                <form action="."  method="POST">
                {% csrf_token %}
              
                <div class="form-group">
                    {% crispy form %}
                  <!-- <input type="email" name="email" id="email" class="form-control mb-2 text-center" placeholder="Enter email address">
                  <input type="submit" value="Subscribe" class="form-control submit px-3"></input> -->
                  <button type="submit" value="Subscribe" class=" btn btn-info px-3">Unsubscribe</button> 
                </div>
              </form>
            </div>
</div>
    </div>

</div>

{% endblock content %}
