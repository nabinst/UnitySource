{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}


<section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_2.jpg' %});">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
          <h1 class="mb-2 bread">{{ name_title }} an article</h1>
          <p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Create Blog <i class="ion-ios-arrow-forward"></i></span></p>
        </div>
      </div>
    </div>
  </section>

<div class="col-6 offset-1 mt-5 mb-5">
    <!-- <h2>{{ name_title }} an article</h2> -->
    {{ form.media }}
    <form method="POST" action="." enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy}}
        <button class="btn btn-primary" type="submit" >Submit</button>
    </form>

</div>
{% endblock content %}
