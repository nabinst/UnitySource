{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<section class="ftco-section ftco-no-pt ftc-no-pb col-lg-6">
    <div class="container">
    <div class="content-section">
        <form method="POST" class="col-lg-8 offset-lg-4">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Log In</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>

                </small>
            </div>
            
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Have an account? 
                <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a></small>
        </div>
    </div>
</div>
</section>
{% endblock content %}
