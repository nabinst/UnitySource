{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<section class="ftco-section ftco-no-pt ftc-no-pb col-lg-6">
    <div class="container">
    <div class="content-section">
        <form method="POST" class="col-lg-8 offset-lg-4">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Reset Password</button>

            </div>
            
        </form>
       
    </div>
</div>
</section>
{% endblock content %}
