{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_2.jpg' %});">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
          <h1 class="mb-2 bread">Register</h1>
          <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Register <i class="ion-ios-arrow-forward"></i></span></p>
        </div>
      </div>
    </div>
  </section>

<section class="ftco-section ftco-no-pt ftc-no-pb col-lg-8 mt-3">
    <div class="container">
    <div class="content-section">
        <form class="col-lg-8 offset-lg-4" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>

            </div>
            
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already Have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a></small>
        </div>
    </div>
</div>
</section>
{% endblock content %}
